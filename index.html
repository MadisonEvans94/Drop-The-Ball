<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script defer src="highScores.js"></script>
		<script defer src="db.js"></script>
		<script defer src="./canvas.js"></script>
		<link rel="stylesheet" href="./index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@100;300&family=Signika+Negative:wght@300&family=Sofia+Sans:wght@100;200&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="grid-container">
			<!-- grid item 1 -->
			<div class="grid-item-1">
				<h1>GAME TITLE</h1>
				<h2>game description</h2>
			</div>
			<!-- grid item 2 -->
			<div class="grid-item-2">
				<div class="canvas-container">
					<canvas id="game-canvas" class="canvas"></canvas>
				</div>
			</div>
			<!-- grid item 3 -->
			<div class="grid-item-3">
				<div id="trivia">
					<!-- <div class="peg"></div>
					<div class="number"></div>
					<div class="sequence-sum"></div> -->
				</div>
				<div id="highScores">
					<button id="high-scores-button" class="btn">Show High Scores</button>
					<h2 id="high-scores-header" class="hidden">High Scores</h2>
					<div class="overscroll-container">
						<table id="high-scores-table" class="hidden">
							<tr>
								<th>Name</th>
								<th>Score</th>
								<th>Date</th>
							</tr>
						</table>
					</div>
					<!-- <ol id="high-scores-list" class="hidden"></ol> -->

					<!--Modal box for inputting new high scores-->
					<div id="high-scores-modal" class="modal">
						<div class="modal-content">
							<span class="close">&times;</span>
							<h2 style="text-align: center">New High Score!</h2>
							<form id="new-score-form">
								<label for="name">Name:</label>
								<input type="text" id="form-name" name="name" />

								<input type="submit" value="Submit Score!" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
